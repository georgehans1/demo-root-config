<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <main>

    <route default>
    <nav>
      <application name="@demo-app/navbar"></application>
    </nav>
    <body>
      <application name="@demo-app/main"></application>
    </body>
    </route>

    <route path="register">
      <application name="@demo-app/register"></application>
    </route>
  </main>
</single-spa-router>
